{% extends "base.html" %}
{% block title %}
代辦事項
{% endblock %}

{% block content %}
<h1>Todolist</h1>
{%if not todos%}
<h3>目前無代辦事項</h3>
{%else%}
{%for todo in todos%}

<ul>
    <li>
        <h3 {%if todo.important%}style="color: red;" {%endif%}>{{todo.title}}</h3>
    </li>

    <li>{{todo.created}}</li>

</ul>
{%endfor%}
{%endif%}
{% endblock %}
