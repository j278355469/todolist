<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}

        {% endblock %}
    </title>
    <style>
        body {
            background-color: bisque;
            font-family: '標楷體', Courier, monospace;
        }

        #navbar {
            background-color: rgb(47, 0, 255);
            color: white;
            padding: 6px;
        }

        .title {
            padding: 0px 24px;
            font-size: 24px;
            font-family: '標楷體', Courier, monospace;
        }

        a {
            padding: 2px 12px;
            text-decoration: none;
            background-color: rgb(172, 110, 230);
            font-family: '標楷體', Courier, monospace;

        }

        a:visited {
            color: yellow;

        }

        .username {

            border-radius: 3px;
            color: rgb(191, 207, 45);
            padding: 2px 6px;
            font-family: '標楷體', Courier, monospace;

        }
    </style>

</head>

<body>
    <div id="navbar">
        {% if user.is_authenticated %}
        <span class="username">
            使用者:{{user.username}}</span><a href="{% url 'logout' %}">登出</a>
        {% else %}
        <a href="{% url 'login' %}">登入</a>
        <a href="{% url 'register' %}">註冊</a>

        {% endif %}
    </div>

    {% block content %}


    {% endblock %}

</body>

</html>
